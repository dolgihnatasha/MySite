<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Иконки приложений</title>
    <style>
        a[href$=".pdf"]:before{
            content: url("file_icons/pdf.png");
            padding-left:2px;
        }
        a[href$=".doc"], a[href$=".docx"]:before{
            content: url("file_icons/doc.png");
            padding-left: 2px;
        }
        a[href$=".txt"]:before{
            content: url("file_icons/txt.png");
            padding-left: 2px;
        }
    </style>
</head>
<body>
<h1 style="align-content: center;">Ссылки</h1>

</body>
</html>
